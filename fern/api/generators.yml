groups:
  external:
    generators:
      - name: fernapi/fern-typescript-sdk
        version: 0.0.273
        output:
          location: npm
          package-name: '@fern-api/codecombat'
          token: ${FERN_NPM_TOKEN}
        github:
          repository: codecombat/codecombat-node
        config: 
          namespaceExport: CodeCombat
      - name: fernapi/fern-java-sdk
        version: 0.0.132
        output:
          location: maven
          coordinate: io.github.fern-api:codecombat
          username: ${FERN_MAVEN_USERNAME}
          password: ${FERN_MAVEN_PASSWORD}
        github:
          repository: codecombat/codecombat-java
      - name: fernapi/fern-openapi
        version: 0.0.19
        github:
          repository: codecombat/codecombat-openapi
      - name: fernapi/fern-postman
        version: 0.0.34
        output:
          location: postman
          api-key: ${FERN_POSTMAN_API_KEY}
          workspace-id: ${FERN_POSTMAN_WORKSPACE_ID}
        github:
          repository: codecombat/codecombat-postman