groups:
  external:
    generators:
      - name: fernapi/fern-typescript-sdk
        version: 0.0.273
        output:
          location: npm
          package-name: '@fern-api/codecombat'
          token: ${NPM_TOKEN}
        github:
          repository: codecombat/codecombat-node
        config: 
          namespaceExport: CodeCombat
      - name: fernapi/fern-openapi
        version: 0.0.19
        github:
          repository: codecombat/codecombat-openapi
      - name: fernapi/fern-openapi
        version: 0.0.19
        github:
          repository: codecombat/codecombat-docs
      - name: fernapi/fern-postman
        version: 0.0.34
        output:
          location: postman
          api-key: ${POSTMAN_API_KEY}
          workspace-id: ${POSTMAN_WORKSPACE_ID}
        github:
          repository: codecombat/codecombat-postman