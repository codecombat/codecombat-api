default-group: publish
groups:
  publish:
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 0.7.2
        output:
          location: npm
          package-name: '@fern-api/codecombat'
          token: ${NPM_TOKEN}
        github:
          repository: codecombat/codecombat-node
          mode: pull-request
        config:
          namespaceExport: CodeCombat
      - name: fernapi/fern-python-sdk
        version: 0.3.0-1-g2d609525
        output:
          location: pypi
          package-name: codecombat
          token: ${PYPI_TOKEN}
        github:
          repository: codecombat/codecombat-python
          mode: pull-request
        config:
          client_class_name: CodeCombat
      - name: fernapi/fern-go-sdk
        version: 0.3.0
        github:
          repository: fern-codecombat/codecombat-go
          mode: pull-request
      - name: fernapi/fern-java-sdk
        version: 0.4.9
        output:
          location: maven
          coordinate: com.codecombat:codecombat-java
          username: ${MAVEN_USERNAME}
          password: ${MAVEN_PASSWORD}
        github:
          repository: fern-codecombat/codecombat-java
          mode: pull-request
      - name: fernapi/fern-openapi
        version: 0.0.19
        github:
          repository: codecombat/codecombat-openapi
          mode: pull-request
      - name: fernapi/fern-openapi
        version: 0.0.28
        github:
          repository: codecombat/docs
          mode: pull-request
      - name: fernapi/fern-postman
        version: 0.0.44
        output:
          location: postman
          api-key: ${POSTMAN_API_KEY}
          workspace-id: ${POSTMAN_WORKSPACE_ID}
        github:
          repository: codecombat/codecombat-postman
          mode: pull-request
    docs:
      domain: codecombat.docs.buildwithfern.com
      custom-domains:
        - api-docs.codecombat.com
